<script type="text/javascript">
//提交表单
$('form').submit(function () {
    var error = "";
    var phone = $('input[name="phone"]').val();
    var code = $('input[name="code"]').val();
    if (phone.length < 1) {
        error += '请输入手机号码';
    } 
     else if (code.length < 1) {
        error += '请输入验证码';
    } 
    if (error) {
        showErrorMsg(error);
        return false;
    }
    $.ajax({
        cache: true,
        type: "POST",
        url: $('form')[0].action,
        data: $('form').serialize(),// 你的formid
        success: function (data) {
            if (data.status == 1) {
                window.location.href = "{hf_phone-change01.html}";
            } else {
                showErrorMsg(data.msg);
            }
        }
    });
    return false;
}); 
//发送验证码
var InterValObj; //timer变量，控制时间
      var count = 30; //间隔函数，1秒执行
      var curCount;//当前剩余秒数

      function sendMessage() {
        　curCount = count;
      　　//设置button效果，开始计时
           $("#btnSendCode").attr("disabled", "true");
           $("#btnSendCode").val("请在" + curCount + "秒内输入验证码");
           InterValObj = window.setInterval(SetRemainTime, 1000); //启动计时器，1秒执行一次
      　　  //向后台发送处理数据
           $.ajax({
           　　type: "POST", //用POST方式传输
           　　dataType: "text", //数据格式:JSON
           　　url: 'Login.ashx', //目标地址
          　　 data: "dealType=" + dealType +"&uid=" + uid + "&code=" + code,
          　　 error: function (XMLHttpRequest, textStatus, errorThrown) { },
           　　success: function (msg){ }
           });
      }

//timer处理函数
function SetRemainTime() {
            if (curCount == 0) {                
                window.clearInterval(InterValObj);//停止计时器
                $("#btnSendCode").removeAttr("disabled");//启用按钮
                $("#btnSendCode").val("重新发送验证码");
            }
            else {
                curCount--;
                $("#btnSendCode").val("请在" + curCount + "秒内输入验证码");
            }
}
// 验证手机
function checkMobile() {
    var reg=/^[1][3,4,5,7,8][0-9]{9}$/;//验证手机正则(输入前7位至11位)  
    //输入值为空
    if( $('.mobile').val()=="")  
    {   
        $('.mobile').next().html("请输入您的手机号");  
        $('.mobile').next().css("display","block");  
            return false;
    }
    //验证手机号格式
    else if(!(/^[1][3,4,5,7,8][0-9]{9}$/.test($('.mobile').val())) ) 
    {     
        $('.mobile').next().html("手机号格式不正确！");  
        $('.mobile').next().css("display","block");  
            return false;
    }    
     
    else  
    {  
        $('.mobile').removeClass("errorC");  
        $('.mobile').next().empty();  
            return true;
    }  
}
function checkCode() {
    if ($('.code').val()=="") 
    {
       $('.code').next().html("验证码不能为空！");
       $('.code').next().css('display','block');
       return false;
    }
    else{
       $('.code').removeClass("errorC");
       $('.code').next().empty();
       return true;
    }
}
// 清空提示内容和样式
function emptyLogin(){  
    $(".s_phone .mobile,.s_phone .code").removeClass("errorC");;  
    $(".s_phone .error5,.s_phone .error6").empty();  
}
